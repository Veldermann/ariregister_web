<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css')}}">
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.3.min.js')}}"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/custom.js')}}"></script>

        <title>{% block title %}Index{% endblock %}</title>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='media/icons/logo-est.svg')}}" alt="Ã„riregister" width="250" height="50"/>
                </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="index" href="/">Avaleht</a>
                    <a class="nav-item nav-link" id="add_company" href="/add_company">Lisa Uus</a>
                </div>
            </div>
        </nav>
        <!-- End of Navigation -->


        <!-- Alerts -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            {% if category == "error" %}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% else %}
            <div class="alert alert-success alter-dismissable fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}
        <!-- End of Alerts -->

        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
